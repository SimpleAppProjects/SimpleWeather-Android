// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        compileSdkVersion = 33
        minSdkVersion = 21
        targetSdkVersion = 33

        kotlin_version = '1.8.21'
        kotlinx_version = '1.7.1'

        desugar_version = '2.0.3'

        firebase_version = '32.0.0'
        gms_location_version = '21.0.1'

        annotation_version = '1.6.0'
        activity_version = '1.7.1'
        appcompat_version = '1.6.1'
        constraintlayout_version = '2.1.4'
        core_version = '1.10.1'
        arch_core_runtime_version = '2.2.0'
        fragment_version = '1.5.7'
        lifecycle_version = '2.6.1'
        nav_version = '2.5.3'
        paging_version = '3.1.1'
        preference_version = '1.2.0'
        recyclerview_version = '1.3.0'
        room_version = '2.5.1'
        coresplash_version = '1.0.0'
        work_version = '2.8.1'

        test_core_version = '1.5.0'
        test_runner_version = '1.5.2'
        test_rules_version = '1.5.0'
        junit_version = '1.1.5'
        androidx_truth_version = '1.5.0'
        google_truth_version = '1.1.3'

        material_version = '1.9.0'

        compose_compiler_version = '1.4.7'
        compose_version = '1.4.3'
        wear_compose_version = '1.2.0-alpha10'
        horologist_version = '0.3.11'
        accompanist_version = '0.25.0'

        glide_version = '4.15.1'
        icu4j_version = '73.1'
        moshi_version = '1.15.0'
        okhttp_version = '4.10.0'
        timber_version = '5.0.1'
    }

    repositories {
        mavenCentral()
        google()
        maven { url 'https://jitpack.io' }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.1'
        classpath 'com.google.devtools.ksp:com.google.devtools.ksp.gradle.plugin:1.8.21-1.0.11'
        classpath 'com.google.gms:google-services:4.3.15'
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.9.5'
        classpath 'com.google.firebase:perf-plugin:1.4.2'
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$nav_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        mavenCentral()
        google()
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
